<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <title>Dropdown Select Menu Project</title>
</head>
<body>
    <div class="select-menu">
        <div class="select-bar">
            <span class="sBar-text">Select the Option</span>
            <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <i class="bx bxl-github" style="color: #547203"></i>
                <span class="option-text">Github</span>
            </li>
            <li class="option">
                <i class="bx bxl-instagram" style="color: #fc3636"></i>
                <span class="option-text">Instagram</span>
            </li>
            <li class="option">
                <i class="bx bxl-facebook" style="color: #2a37f1"></i>
                <span class="option-text">Facebook</span>
            </li>
            <li class="option">
                <i class="bx bxl-youtube" style="color: #f51823"></i>
                <span class="option-text">YouTube</span>
            </li>
            <li class="option">
                <i class="bx bxl-linkedin-square" style="color: #3a7fff"></i>
                <span class="option-text">LinkedIn</span>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
